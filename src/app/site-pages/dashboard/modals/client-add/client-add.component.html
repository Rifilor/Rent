<button type="button" class=" btn-add" (click)="openModal(template)">Add client</button>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">ADD CLIENT</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body __modal">

    <div class="__client-name">
      <p>Client name</p>
      <form class="form-search">
        <input type="text" class="form-control" placeholder="Name client">
      </form>
    </div>

    <div class="__email">
      <p>Email</p>
      <form class="form-search">
        <input type="text" class="form-control" placeholder="Email">
      </form>
    </div>

    <div class="__phone">
      <p>Phone a number</p>
      <form class="form-search">
        <input type="text" class="form-control" placeholder="Phone">
      </form>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn-save">Save</button>
      <button type="button" class="btn-close" (click)="modalRef.hide()">Close</button>
    </div>
  </div>
</ng-template>
